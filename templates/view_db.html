{% extends "template.html" %}
{% block conteudo %}
    <table class="table table-striped table-responsive table-bordered">
        <thead>
            <tr>

                {% for header in headers %}
                    <th>{{header}}</th>
                {% endfor %}
                
            </tr>
        </thead>
        <tbody>

        {% for content in contents %}

        <tr>
            {% for c in content %}
                <td>{{ c }}</td>
            {% endfor %}
        </tr>
        {% endfor %}

        </tbody>
    </table>
{% endblock %}
